<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{ url_for('Static',filename='node_modules/bootstrap/dist/css/bootstrap.min.css') }} ">
        <link rel="stylesheet" href="{{ url_for('Static',filename='node_modules/font-awesome/css/font-awesome.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('Static',filename='node_modules/bootstrap-social/bootstrap-social.css') }}">
        <link rel="stylesheet" href="{{ url_for('Static',filename='Static/css/ibmcss.css') }}">
    <title>Liver disease predication</title>
    
    
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-sm  fixed-top" style="background: #9575CD;">
        <div class="container">
            <h1 style="color: floralwhite">Liver disease prediction</h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand mr-auto" href="./index.html"></a>
            <div class="collapse navbar-collapse" id="Navbar">
                
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active "><a class="nav-link" href="./"><span class="fa fa-home fa-lg"></span>Home</a></li>
                    <li class="nav-item "><a class="nav-link" href="#"><span class="fa fa-info fa-lg"></span>Goto predict</a></li>
          
                </ul>
                
            </div>
            
        </div>

    </nav>

<form action='/data_predict' method="post">

    <div class="offset-sm-1 col-sm-10 align-self-center"  style="padding-top:100px">
        <div class="card" >
            
            <h3 class="card-header bg-warning text-white"  >
               <a name="Prediction"> Details for Prediction</a>
                </h3>
                <div class="card-body" >
                    
        
                    <dl class="row">
                        <dt class="col-sm-3">Age</dt>
                               
                                <div class=" col-sm-2 ">
                                <input type="text"  id="age" name="age"  required></input>
                            </div>
                            <dt class="offset-sm-1 col-sm-3">Gender</dt>
                            <div class="offset-sm-0 col-sm-1">
                                <input type="text"  id="gender" name="gender" placeholder="For male 1 female 0"required ></input>
                            </div>
                            
                        </dl>
            <dl class="row">
                <dt class="col-sm-3">Total_Bilirubin</dt>
                       
                        <div class=" col-sm-2 ">
                        <input type="text"  id="tb" name="tb" required></input>
                    </div>
                    <dt class="offset-sm-1 col-sm-3">Direct_Bilirubin</dt>
                    <div class="offset-sm-0 col-sm-1">
                        <input type="text"  id="db" name="db" required></input>
                    </div>
                    
                </dl>
                <dl class="row">
                    <dt class="col-sm-3">AlkalinePhosphotase</dt>
                           
                            <div class=" col-sm-2 ">
                            <input type="text"  id="ap" name="ap" required></input>
                        </div>
                        <dt class="offset-sm-1 col-sm-3">AlamineAminotransferase</dt>
                        <div class="offset-sm-0 col-sm-1">
                            <input type="text"  id="aa1" name="aa1" required></input>
                        </div>
                        
                    </dl>
                    <dl class="row">
                        <dt class="col-sm-3">AspartateAminotransferase</dt>
                               
                                <div class=" col-sm-2 ">
                                <input type="text"  id="aa2" name="aa2" required ></input>
                            </div>
                            <dt class="offset-sm-1 col-sm-3">Total_Proteins</dt>
                            <div class="offset-sm-0 col-sm-1">
                                <input type="text"  id="tp" name="tp" required></input>
                            </div>
                            
                        </dl>
                        <dl class="row">
                            <dt class="col-sm-3">Albumin</dt>
                                   
                                    <div class=" col-sm-2 ">
                                    <input type="text"  id="a" name="a" required></input>
                                </div>
                                <dt class="offset-sm-1 col-sm-3">AlbuminGlobulin_Ratio</dt>
                                <div class="offset-sm-0 col-sm-1">
                                    <input type="text"  id="agr" name="agr" required></input>
                                </div>
                                
                            </dl>
            <div class="offset-sm-4 col-sm-6 align-self-center" style="padding: 40px;">
                <button class="btn btn-info" type="submit" style="width: 200px;" >Predict</button>
            </div>

            </div>
    
        </div>
    </div>  
    </form>
    <br></br>                                                                                                       

    
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="{{ url_for('Static',filename='node_modules/jquery/dist/jquery.slim.min.js') }} "></script>
    <script src="{{ url_for('Static',filename='node_modules/popper.js/dist/umd/popper.min.js') }}"></script>
    <script src="{{ url_for('Static',filename='node_modules/bootstrap/dist/js/bootstrap.min.js') }}"></script>
        
    </script>

</body>

</html>
